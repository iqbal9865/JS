<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data To Server</title>
</head>

<body>
    <h1>Sent Data to Server</h1>
    <input id="title" type="text" placeholder="Enter Your Name" name="" id="">
    <br>
    <br>
    <input id="title-body" type="text" placeholder="Enter Address" name="" id="">
    <br>
    <br>
    <button id="submit">SUBMIT</button>



    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const titleBody = document.getElementById('title-body').value;
            const postInfo = {
                title: title,
                body: titleBody
            }
            postToServer(postInfo)
        })

        function postToServer(post) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(post),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((data) => console.log(data));

        }
    </script>
</body>

</html>
